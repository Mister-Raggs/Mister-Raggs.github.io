# Welcome to Jekyll!

# Site settings
title: Raghav Kachroo
tagline: Building better, faster.
description: >-
  Software engineer interested in AI, backend systems, and full-stack development.
  Currently exploring LLMs, distributed systems, and high-performance computing.

# URL settings
url: https://mister-raggs.github.io
baseurl: ""

# Language
lang: en

# Keywords for SEO
keywords: [AI, machine learning, software engineering, backend systems, LLM]

# Logo (used by Hydejack for avatar/logo)
logo: /assets/images/bio-photo.jpg

# Author configuration
author:
  name: Raghav Kachroo
  email: rkachroo@ucsd.edu
  about: |
    Software engineer passionate about AI, backend systems, and full-stack development.
    Currently exploring LLMs, distributed systems, and high-performance computing.
  picture: /assets/images/bio-photo.jpg
  social:
    github: mister-raggs
    linkedin: raghavkachroo
    email: rkachroo@ucsd.edu

# Favicon and app icons
favicon:        /assets/images/favicon.svg
apple_touch_icon: /assets/images/favicon.svg

# Hydejack
hydejack:
  # Configure the order of complementary content on blog posts
  post_addons: [about, newsletter, related, random, comments]

  # Configure the order of complementary content on project pages
  project_addons: [about, newsletter, other, comments]

  # Dark mode settings
  dark_mode:
    dynamic: true
    icon: true
    always: false

# Menu
menu:
  - title: About
    url: /
  - title: Projects
    url: /projects/
  - title: Blog
    url: /blog/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      excerpt_separator: <!-- more -->
  - scope:
      path: ""
      type: projects
    values:
      layout: page
  - scope:
      path: ""
      type: pages
    values:
      layout: page

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  math_engine_opts: {}
  footnote_backlink: "&#x21a9;&#xfe0e;"

# Build settings
permalink: /:categories/:title/
paginate: 10
paginate_path: /:num/
future: true
timezone: America/Los_Angeles

# Theme - Using remote_theme for GitHub Pages
remote_theme: hydecorp/hydejack@v9

# Plugins (all are included with github-pages gem)
plugins:
  - jekyll-remote-theme
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache

# Collections
collections:
  featured_categories:
    permalink: /:name/
    output: true
  featured_tags:
    permalink: /tag-:name/
    output: true
  projects:
    permalink: /projects/:path/
    output: true

# Plugin configurations
optional_front_matter:
  remove_originals: true

readme_index:
  remove_originals: true
  with_frontmatter: true

relative_links:
  collections: true

titles_from_headings:
  strip_title: true
  collections: true

compress_html:
  comments: ["<!--", "-->"]
  clippings: all
  endings: all
  ignore:
    envs: [development]

sass:
  style: compressed
