<!-- Load custom portfolio CSS -->
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

<!-- Theme initialization + toggle -->
<script>
  (function() {
    const STORAGE_KEY = 'theme';
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const saved = localStorage.getItem(STORAGE_KEY);
    const initial = saved ? saved : (prefersDark ? 'dark' : 'dark');
    document.documentElement.setAttribute('data-theme', initial);

    function addToggle() {
      const btn = document.createElement('button');
      btn.className = 'theme-toggle';
      btn.setAttribute('aria-label', 'Toggle theme');
      btn.textContent = (document.documentElement.getAttribute('data-theme') === 'dark') ? '☾' : '☀';
      btn.addEventListener('click', function() {
        const current = document.documentElement.getAttribute('data-theme') || 'dark';
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem(STORAGE_KEY, next);
        btn.textContent = next === 'dark' ? '☾' : '☀';
      });
      const mastheadInner = document.querySelector('.masthead__inner-wrap');
      const siteTitle = document.querySelector('.site-title');
      if (mastheadInner && siteTitle) {
        siteTitle.insertAdjacentElement('afterend', btn);
      } else {
        document.body.appendChild(btn);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', addToggle);
    } else {
      addToggle();
    }
  })();
</script>

<!-- Open PDF links in new tab -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('a[href$=".pdf"]');
    links.forEach(function(link) {
      link.setAttribute('target', '_blank');
      link.setAttribute('rel', 'noopener noreferrer');
    });
  });
</script>

<!-- Make the drawer's "Home" behavior go to About -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const aboutUrl = "{{ '/about/' | relative_url }}";
    const homeUrl = "{{ '/' | relative_url }}";

    // 1) Sidebar avatar/logo usually links to home — point it to About.
    const avatarImg = document.querySelector('img.avatar');
    if (avatarImg) {
      const avatarLink = avatarImg.closest('a');
      if (avatarLink && avatarLink.getAttribute('href')) {
        avatarLink.setAttribute('href', aboutUrl);
      }
    }

    // 2) If a literal "Home" item appears in the drawer menu, remove it.
    const drawer = document.querySelector('hy-drawer') || document;
    const menuLinks = drawer.querySelectorAll('a[href]');
    for (const a of menuLinks) {
      const text = (a.textContent || '').trim().toLowerCase();
      const href = a.getAttribute('href');
      if (text === 'home' && (href === '/' || href === homeUrl)) {
        const li = a.closest('li');
        if (li) li.remove();
        else a.remove();
      }
    }
  });
</script>
